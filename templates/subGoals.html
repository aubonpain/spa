<template name="subGoals">

    {{#each subGoal}}
        <ul>
            <li>
                <input id="subGoal" type="text" />
                <input id="subGoalStart" type="date" />
                <input id="subGoalEnd" type="date" />
                <input id="subGoalDescription" type="text" />
            </li>
        </ul>
    {{/each}}

</template>
