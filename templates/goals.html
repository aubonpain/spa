<template name="goals">

    <h3>Current Goals!</h3>

    <table>
        <tr>
            <td><h3>Goal</h3></td>
            <td><h3>Start Date</h3></td>
            <td><h3>Deadline</h3></td>
            <td><h3>Description</h3></td>
            <td><h3>Measurement Definition</h3></td>
        </tr>
        {{#each goals}}
            <tr>
                <td>{{goal}}</td>
                <td>{{goalStartDate}}</td>
                <td>{{goalDeadline}}</td>
                <td>{{description}}</td>
                <td>
                    {{#each measurementDefinition this._id}}
                        <label>{{measurementNoun}} {{measurementVerb}} per {{measurementPeriod}}</label>
                    {{/each}}
                </td>
                <td><input id="removeGoal" type="button" value="Remove this goal"/></td>
            </tr>
            <tr>
                {{> subGoals}}
            </tr>

        {{/each}}
    </table>
</template>
