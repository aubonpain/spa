<template name="userDetails">
    {{#with user}}
        <h1>Goasdfls!</h1>
        <h2>Goal:<span>{{goals}}</span></h2>
        <h3>Enter goal:</h3>
        <input id="goal" type="text"/>
        <input id="addGoal" type="submit" value="Add Goal" />

        <h3>Enter sub-goal:</h3>
        <input id="subGoal" type="text"/>
        <input id="addSubGoal" type="submit" value="Add Sub Goal" />
        <br>
    {{/with}}
</template>
